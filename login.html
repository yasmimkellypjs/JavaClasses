<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav>
            <h1>Loja daora!</h1>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cadastro</h2>

            <form action="pedidos.html">
                <div>
                    <label for="nome">Nome: </label>
                    <input id="nome" name="nome" type="text" placeholder="Digite seu nome">
                </div>

                <div>
                    <label for="email">E-mail: </label>
                    <input id="email" name="email" type="email" placeholder="Digite seu E-mail">
                </div>

                <div>
                    <label for="password">E-mail: </label>
                    <input id="password" name="password" type="password" placeholder="Digite sua senha: ">
                </div>
                <div>
                    <label for="escolaridade">Escolaridade</label>
                    <div id="escolaridade">
                        <input type="radio" name="level" id="lv1">
                        <label for="lv1">Fundamental</label>
                        <input type="radio" name="level" id="lv2">
                        <label for="lv2">Médio</label>
                        <input type="radio" name="level" id="lv3">
                        <label for="lv3">Superior</label>
                    </div>    
                </div>

                <div>
                    <label for="">Linguagens que você conhece</label>
                    <div>
                        <input type="checkbox" name="lenguage1" id="java">
                        <label for="java">Java</label>
                        <input type="checkbox" name="lenguage2" id="c#">
                        <label for="c#">C#</label>
                        <input type="checkbox" name="lenguage3" id="js">
                        <label for="js">JavaScript</label>
                        <input type="checkbox" name="lenguage4" id="python">
                        <label for="python">Python</label>
                    </div>
                </div>

                <input type="submit" value="Enviar">
                <input type="reset" name="" id="resetar">
            </form>
        </section>
    </main>
</body>
</html>
